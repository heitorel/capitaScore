  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="../../index.html">
        <div class="logo" aria-hidden="true"></div>
        <div class="brand-title">
          <strong>Capita Score</strong>
          <span>por Heitor Bianchi • GI+GP</span>

      <nav class="nav" aria-label="Navegação principal">

      </nav>


    </div>
  </header>

  <main class="container">
    <section class="hero">
  <div>
    <h1>Rankings por Campeão</h1>
    <p>Win rate e KDA médio por campeão (com ordenação e busca).</p>
  </div>
</section>
<div id="kpis" class="card" style="margin-bottom:14px">
  <div class="card-header">
    <h2>Resumo</h2>

  </div>
  <div class="card-body"></div>
</div>
    <div class="grid grid-2">
  <section class="card" id="card-winrate">
    <div class="card-header">
      <div>
        <h2>Win rate por campeão</h2>
      </div>
      <span class="badge orange">WR</span>
    </div>

      <div class="controls" data-controls></div>
      <div data-table></div>
    </div>
  </section>

  <section class="card" id="card-kda">
    <div class="card-header">
      <div>
        <h2>KDA por campeão</h2>
        <div class="sub">Fonte: ranking_champion_kda_export.csv</div>
      </div>
      <span class="badge orange">KDA</span>
    </div>
    <div class="card-body">
      <div class="controls" data-controls></div>
      <div data-table></div>
    </div>
  </section>
</div>
    <footer>

      <div id="page-error" class="small" style="margin-top:8px;color:rgba(255,77,77,.9)"></div>
