<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>CapitaScore – Partidas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon "C" laranja -->
    <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' ry='12' fill='%23111111'/%3E%3Ctext x='50%25' y='50%25' text-anchor='middle' dominant-baseline='central' font-family='system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif' font-size='34' fill='%23ff7a00'%3EC%3C/text%3E%3C/svg%3E"
    />

    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="container">
    <div class="card">
        <header class="header">
            <div class="title">
                <span class="logo">C</span>
                CapitaScore – Partidas (Flex 5x5)
            </div>
            <div class="subtitle">
                Histórico de partidas dos membros, baseado em <strong>player_match_metrics_export.csv</strong>.
            </div>
        </header>

        <section class="controls">
            <div class="input-group">
                <label for="playerFilter">Jogador</label>
                <input id="playerFilter" type="text" placeholder="nick ou parte do nick..." />
            </div>

            <div class="input-group">
                <label for="champFilter">Campeão</label>
                <input id="champFilter" type="text" placeholder="nome do campeão..." />
            </div>

            <div class="input-group">
                <label for="resultFilter">Resultado</label>
                <select id="resultFilter">
                    <option value="">Todos</option>
                    <option value="win">Vitórias</option>
                    <option value="loss">Derrotas</option>
                </select>
            </div>
        </section>

        <section class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Jogador</th>
                    <th>Rota</th>
                    <th>Campeão</th>
                    <th>KDA</th>
                    <th>Score</th>
                    <th>Resultado</th>
                </tr>
                </thead>
                <tbody id="matchesBody"></tbody>
            </table>
        </section>

        <div class="footer-links">
            <a href="../../index.html">« Voltar para o ranking</a>
        </div>
    </div>
</div>

<script src="../js/matches.js"></script>
</body>
</html>
